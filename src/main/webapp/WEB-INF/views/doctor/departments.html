<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="button"><a
        th:href="@{/doctors/{hospitalId}/{doctorId}/assignDepartment(hospitalId=${hospitalId}, doctorId=${doctorId})}"
        class="btn btn-primary">Assign to department</a></div>
<div class="card" style="width: 18rem;"
     th:each="department:${departments}">
    <img th:src="${department.getImage()}" object-fit width="224" height="180px" class="card-img-top"
         alt="Department image" src="...">
    <div class="card-body">
        <h5 class="card-title" th:text="${department.getName()}">Department</h5>

        <form th:method="DELETE"
              th:action="@{/doctors/{hospitalId}/{doctorId}/{departmentId}/deleteDepartment(hospitalId=${hospitalId}, doctorId=${doctorId}, departmentId=${department.getId()})}">
            <input type="submit" class="btn btn-primary" th:value="Delete">
            <input>
        </form>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
