<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>getAll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<!--<div class="button"><a href="/departments/new" class="btn btn-primary">Add new departments</a></div>-->
<div class="button"><a th:href="@{/doctors/{hospitalId}/new(hospitalId=${hospitalId})}" class="btn btn-primary">Add new doctors</a></div>
<div class="card" style="width: 18rem;"
     th:each="doctor:${doctors}">
    <img th:src="${doctor.getImage()}" object-fit width="224" height="180px" class="card-img-top" alt="Doctor image" src="...">
    <div class="card-body">
        <h5 class="card-title" th:text="${doctor.getFirstName()}">Doctor</h5>
        <h5 class="card-title" th:text="${doctor.getLastName()}">Doctor</h5>
        <h5 class="card-title" th:text="${doctor.getPosition()}">Doctor</h5>
        <h5 class="card-title" th:text="${doctor.getEmail()}">Doctor</h5>

        <a th:href="@{/doctors/{doctorId}/edit(doctorId=${doctor.getId()})}" class="btn btn-primary">Update</a>
        <form th:method="DELETE" th:action="@{/doctors/{hospitalId}/{doctorId}/delete (hospitalId=${hospitalId},doctorId=${doctor.getId()})}">
            <input type="submit" class="btn btn-primary" th:value="Delete">
            <input>
        </form>
        <a th:href="@{/doctors/{hospitalId}/{doctorId}/departments(hospitalId=${hospitalId}, doctorId=${doctor.getId()})}" class="btn btn-primary">Departments</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
